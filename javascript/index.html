<!DOCTYPE html>
<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Henry HWU</title>
        <link rel="stylesheet" href="../vendor/reset.css">
        <link rel="stylesheet" href="../vendor/splide.min.css">
        <link rel="stylesheet" href="../font/akzidenz-grotesk-bq-extra-bold-alt.woff">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="main-container">
            <div class="title-container">
                <h1 class="main-title1">Henry</h1>
                <h1 class="main-title">HWU</h1>
            </div>
            <div class="subtitles-container">
                <div class="subtitles-left">
                    <p>photos</p>
                </div>
        
                <div class="subtitles-right">
                    <p class="tour">tour</p>
                    <p class="landscape">landscape</p>
                </div>
            </div>
            <div class="exhibit-image-container">
                <img src="images/exhibit.png" alt="EXHIBIT" >
            </div>
            <div class="logo-container">
                <img src="images/logo.png" alt="HWU logo">
            </div>
        </div>

        
        <div class="menu-container">
            <div class="menu-item">
                <a class="menu-text">HOME</a>
                <img src="images/cerchio-home.png" alt="cerchio-home" class="hover-circle">
            </div>
            <div class="menu-item">
                <img src="images/cerchio-shop.png" alt="cerchio-shop" class="hover-circle">
                <a class="menu-text">SHOP</a>
            </div>
            <div class="menu-item">
                <img src="images/cerchio-contact.png" alt="cerchio-contact" class="hover-circle">
                <a class="menu-text">CONTACT</a>
            </div>
        </div>

        <div class="desktop-version">
            <img src="images/henry.jpg" alt="henry" class="img-henry">
            <p class="HWU">
                <span>H</span>
                <span>W</span>
                <span>U</span>
            </p>
        </div>


        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="images/asap.png" alt="asap" class="main-img">
                        <div class="slide-content">
                            <h2 class="artist-name">Asap Rocky</h2>
                            <div class="learn-more-container">
                                <span class="learn-more-text">LEARN MORE</span>
                                <img src="images/freccia.png" alt="freccia" class="arrow">
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                            <img src="images/karolG.png" alt="karol" class="main-img">
                            <div class="slide-content">
                            <h2 class="artist-name">karol G</h2>
                            <div class="learn-more-container">
                                <span class="learn-more-text">LEARN MORE</span>
                                <img src="images/freccia.png" alt="freccia" class="arrow">
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <img src="images/sza.png" alt="sza" class="main-img">
                        <div class="slide-content">
                            <h2 class="artist-name">Sza</h2>
                            <div class="learn-more-container">
                                <span class="learn-more-text">LEARN MORE</span>
                                <img src="images/freccia.png" alt="freccia" class="arrow">
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <img src="images/tyler.png" alt="tyler" class="main-img">
                        <div class="slide-content">
                            <h2 class="artist-name">Tyler the Creator</h2>
                            <div class="learn-more-container">
                                <span class="learn-more-text">LEARN MORE</span>
                                <img src="images/freccia.png" alt="freccia" class="arrow">
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <img src="images/billie.png" alt="billie" class="main-img">
                        <div class="slide-content">
                            <h2 class="artist-name">Billie Eilish</h2>
                            <div class="learn-more-container">
                                <span class="learn-more-text">LEARN MORE</span>
                                <img src="images/freccia.png" alt="freccia" class="arrow">
                            </div>
                        </div>
                    </li>
                    <li class="splide__slide">
                        <img src="images/travis.png" alt="travis" class="main-img">
                        <div class="slide-content">
                            <h2 class="artist-name">Travis Scott</h2>
                            <div class="learn-more-container">
                                <span class="learn-more-text">LEARN MORE</span>
                                <img src="images/freccia.png" alt="freccia" class="arrow">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <img src="images/icon_insta.png" alt="insta" class="icon1">
            <img src="images/icon_mail.png" alt="mail" class="icon1">
            <img src="images/icon_facebook.png" alt="facebk" class="icon3">
        </div>


        <script src="../vendor/splide.min.js"></script>
        <script src="../vendor/multipleslides.js"></script>

    </body>
</html>
